            <h1 lang="en" class="main-contacto__title">Contacto</h1>
            <p class="info"> Te interesa conocer el pueblo déjanos tu nombre y tu email para recibir más información</p>
            <form class="contacto" id="contact-form" aria-label="contact-form">
              
              <label class="form__label" for="name">Nombre</label>
              <input id="name" name="name" placeholder="Nombre" class="input" type="text" required aria-required="true"/>
              
              <label class="form__label" for="email">Email</label>
              <input id="email" name="email" placeholder="Email" class="input" type="email" required aria-required="true"/>
              
              <article class="buttonForm">
            <button class="button send" type="submit" aria-label="Enviar formulario">Enviar</button>
            </article>
            </form>
